<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    <section class="card__image">
      <img src="./images/image-product-mobile.jpg" alt="product_perfum"> 
    
    </section>

  <section class="card__text">
    <p class="card__text__product">Perfume</p>
    <p class="card__text__title">Gabrielle Essence Eau De Parfum</p> 

    <p class="card__text__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 

    <div class="card__text__price">
      <p class="card__text__price">$149.99</p>
      <p class="card__text__price">$169.99</p> 
    </div>
    
   

    <button class="card__text__button">
    
      <img src="images/icon-cart.svg" alt="icon-cart">
      
      Add to Cart 
    </button>
  </section>
  
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>.
  </footer>
</body>
</html>
